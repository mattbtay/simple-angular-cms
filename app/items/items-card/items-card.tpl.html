<md-card class="card">
    
    <md-card-title>
        <md-card-title-text md-truncate>
            <span class="md-headline" 
                  ng-bind="card.content.name">
            </span>
        </md-card-title-text>
    </md-card-title>

    <md-card-content>
        <p style="height: 5vh;" 
           class="md-body-1" 
           ng-bind="card.content.headline">
        </p> 
    </md-card-content>

    <md-card-footer layout="row" layout-align="left center" class="vertical-align-custom">
        <i class="material-icons" 
           ng-style="{'color' : card.content.status === 'published' ? 'green' : 'red'}" 
           ng-bind="card.content.status === 'published' ? card.isFutureDate(card.content.publishDate) ? 'event' : 'check_circle' : 'feedback'">            
        </i>        
        <span layout-margin class="md-caption" 
              ng-bind="card.content.publishDate | date :  'M.d.y'">
        </span>
    </md-card-footer>

</md-card>
